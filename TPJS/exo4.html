<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nombre = parseInt(prompt("Entrez un nombre pour voir sa table de multiplication :"));

        console.log("Table de multiplication avec une boucle for :");
        for (let i = 1; i <= 10; i++) {
            console.log(`${nombre} x ${i} = ${nombre * i}`);
        }
</script>
</body>
</html>
